on:
  push:
    branches:
      - main
    paths:
      - chill-viking-home/**
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [main]

name: Scan chill-viking-home

permissions:
  contents: read

jobs:
  main:
    name: lint, test, and publish
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./chill-viking-home
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: chill-viking/workflows/actions/npm-ci@main
        name: Install dependencies
        with:
          working-directory: './chill-viking-home/'

      - run: npx nx workspace-lint
      - run: npx nx format:check
      - run: npx nx affected --target=lint --parallel=3
      - run: npx nx affected --target=test --parallel=3 --ci --code-coverage
      - run: npx nx affected --target=build --parallel=3

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: chill-viking-home
          args: >
            -Dsonar.organization=chill-viking-org
            -Dsonar.projectKey=chill-viking_swa-home
            -Dsonar.javascript.lcov.reportPaths=coverage/chill-viking-home/lcov.info
            -Dsonar.typescript.tsconfigPaths=tsconfig.app.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
